{% extends 'attendance/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-primary">Staff Login</h2>
    <form method="post" class="p-4 bg-white shadow rounded-3">
      {% csrf_token %}
      <input name="username" class="form-control mb-3" placeholder="Username">
      <input name="password" type="password" class="form-control mb-3" placeholder="Password">
      <button type="submit" class="btn btn-main w-100">Login</button>
      {% if msg %}<div class="mt-2 text-danger text-center">{{ msg }}</div>{% endif %}
    </form>
  </div>
</div>
{% endblock %}
